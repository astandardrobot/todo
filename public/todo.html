<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Todo</title>
  </head>

  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div id="todo"></div>

      <!--Form for user input-->
      <form>
        <div class="mb-3">
          <label for="description" class="form-label">Task Description</label>
          <input type="text" id="description" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="due" class="form-label">Task Due Date</label>
          <input type="date" id="due" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label">Task Priority</label>
          <select class="form-select" id="priority" aria-label="Task Priority">
            <option selected value="low">Low</option>
            <option selected value="normal">Normal</option>
            <option selected value="high">High</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" id="add">Add Task</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
